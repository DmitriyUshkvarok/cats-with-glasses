<header>
    <div class="container header__container">
        <nav class="site-nav">
            <a class="logo" href="#">
                <picture>
                    <source srcset="./images/logo-tablet.png 1x,
                        ./images/logo-tablet@2x.png 2x"
                        media="(min-width:768px)">
                    <source srcset="./images/logo-mobile.png 1x,
                        ./images/logo-mobile@2x.png 2x"
                        media="(max-width:767px)">
                    <img src="./images/logo-mobile.png" alt="Logo">
                </picture>
            </a>
        </nav>
        <button class="mobile-menu-btn-open" type="button">
            <svg class="mobile-menu-open-icon">
                <use href="./images/sprite.svg#mobile-menu-open"></use>
            </svg>
        </button>
        <button class="header-btn" type="button" data-modal-open>Buy now</button>
    </div>
</header>
